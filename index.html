<!-- index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
	<title>Resume Creator</title> 
	<!-- style link here -->
	<link rel="stylesheet" href="style.css" /> 
</head> 

<body> 
	<section class="resume-builder"> 
		<div class="container"> 
			<h1>Resume Creator</h1> 
			<div class="resume_container"> 
				<form class="inputField"> 
					<input type="text"
						name="name"
						placeholder="Your Name"
						title="Enter Your Name" /> 
					<input type="text"
						name="title"
						placeholder="Title/Sub Heading"
						title="Enter Title/Sub Heading" /> 
					<input text="text"
                            name="Experience"
							placeholder="Work Experience"
							cols="40" rows="3"
							title="Enter Your Work Experience"/> 
					
					<textarea name="academic_details"
							placeholder="Academic Details"
							cols="40" rows="3"
							title="Enter Your Academic Details"> 
					</textarea> 
					<input type="text" placeholder="internships"
						title="Enter Your internships"
						name="internships" /> 
					<input type="text" 
                            name="skills"
							title="Enter Your Skills"
							placeholder="Skills" 
                            cols="40"
							rows="3"/> 
					
                        <input text="text"
                     name="projects"
							title="Enter Your Projects"
							placeholder="Projects"
							cols="40"
							rows="3"/> 
					
                  <input text="text"
                    name="achievements"
							placeholder="Achievements"
							cols="40" rows="3"
							title="Enter Your Achievements"/> 
					 
					<textarea name="contact"
							placeholder="Contact Information"
							cols="40" rows="3"
							title="Enter Your Contact Information"> 
					</textarea> 
				</form> 
			</div> 
			<p class="credit"> 
				Created by 
				<a href= 
"https://auth.geeksforgeeks.org/user/lunatic1/articles"
				target="_blank"> 
					lunatic1 
				</a> 
			</p> 
			<p class="tip"> 
				**You can use markup in the text area for text decoration** 
			</p> 
		</div> 
	</section> 
	
	<div class="output_container"></div> 

	<button onclick="hide()"> 
		Generate / Edit 
	</button> 

	<script src="script.js"></script> 
</body> 

</html>
